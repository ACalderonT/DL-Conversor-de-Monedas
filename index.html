<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<title>Conversor de Monedas</title>
	</head>
	<body>
		<main>
			<div id="main-content">
				<h1>Conversor de monedas Nacional</h1>
				<div class="main-container">
					<h3>Pesos CLP</h3>
					<input
						type="number"
						id="clp-input"
						min="0"
						placeholder="Ingresa cantidad a convertir..."
					/>

					<h5>Moneda a convertir:</h5>
					<select name="coin-selector" id="coin-selector"></select>

					<button id="submit-btn" disabled>Buscar</button>
					<span id="result"></span>
				</div>
			</div>
			<div id="error-content" hidden></div>
		</main>
		<section>
			<canvas id="indicatorChart"></canvas>
      <span id="error-indicator"></span>
		</section>

		<script src="./assets/js/index.js" type="module"></script>
	</body>
</html>
